{% for product in products %}
<div class="col-md-2 p-0">

    
    {% if product.has_image %}
   <a href="{{ product.get_absolute_url }}"> <img src="{{ product.image.url }}" alt="" style="max-width: 480;max-height: auto;"></a>
    {% else %}
    <img src="" alt="{{ product.title }}" width="400">
    {% endif %}

    <!-- {% include "products/detail_snippet.html" with products=obj %} -->
</div>
{% endfor %}
