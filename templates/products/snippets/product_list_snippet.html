

{% for instance in product_list %}

<div class="col-md-2 p-0">
    <a href="{{ instance.get_absolute_url }}" data-toggle="tooltip"
        title='{{ instance.description|safe|escape |slice:":300" }}'>

        <img src="{{ instance.image.url }}" alt="" style="max-width: 500;max-height:500px;">


    </a>

    <!-- Generated markup by the plugin -->
    <div class="tooltip bs-tooltip-top" role="tooltip">
        <div class="arrow"></div>
        <div class="tooltip-inner">
            <a href="">
                <h3></h3>
            </a>
            <p></p>

        </div>
    </div>
</div>


{% endfor %}
