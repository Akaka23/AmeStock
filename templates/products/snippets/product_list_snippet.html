{% for instance in object_list %}

<div class="category">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="category-item ch-400">
                    <img src="{{ instance.product.image.url }}" />
                    <a class="category-name" href="{{ instance.get_absolute_url }}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
