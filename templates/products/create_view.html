{% extends "base.html" %}
{% load static %}

{% block title %}Create Product |{{ block.super }}{% endblock %}
{% block content %}

<div class="container mb-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'img/slider-1.jpg' %}" alt="" width="100%" height="90%">
                </div>
                <div class="col-md-6">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary" type="submit">Create Product</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
