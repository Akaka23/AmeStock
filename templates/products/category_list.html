{% extends 'base.html' %}
{% load static %}

{% block title %}Categories |{{ block.super }}{% endblock %}
{% block content %}


<div class="category">
    <div class="container-fluid">
        <div class="row">
            {% for item in category %}
            <div class="col-md-3">
                <div class="category-item ch-400">
                    <img src="{{ item.image.url }}" />
                    <a class="category-name" href="{{ item.get_url }}">
                        <p>{{ item.category }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>


{% endblock %}
